---

lookup_options:
  ducktape::openldap::accesses:
    merge:
      strategy: deep
      knockout_prefix: --
  ducktape::openldap::modules:
    merge:
      strategy: deep
      knockout_prefix: --
  ducktape::openldap::overlays:
    merge:
      strategy: deep
      knockout_prefix: --
  ducktape::openldap::indexes:
    merge:
      strategy: deep
      knockout_prefix: --
  ducktape::openldap::schemas:
    merge:
      strategy: deep
      knockout_prefix: --

ducktape::openldap::accesses: {}
ducktape::openldap::access_defaults: {}
ducktape::openldap::modules: {}
ducktape::openldap::module_defaults: {}
ducktape::openldap::overlays: {}
ducktape::openldap::overlay_defaults: {}
ducktape::openldap::indexes: {}
ducktape::openldap::index_defaults: {}
ducktape::openldap::schemas: {}
ducktape::openldap::schema_defaults: {}
ducktape::openldap::enabled: true

ducktape::openldap::server::autoload::load_accesses: true
ducktape::openldap::server::autoload::load_indexes: true
ducktape::openldap::server::autoload::load_modules: true
ducktape::openldap::server::autoload::load_overlays: true
ducktape::openldap::server::autoload::load_schemas: true

ducktape::openldap::server::external::monit::enabled: true
ducktape::openldap::server::external::monit::action: 'restart'
ducktape::openldap::server::external::monit::conn_tolerance:
  cycles: 1
